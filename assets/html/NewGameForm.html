<style>
    .new-game-form {
        height: 560px;
        width: 360px;
    }
</style>

<form name="form">
    <div class="new-game-form whole-form">
        <h1>New game</h1>
        <fieldset class="form-element">
            <label for="tubes-num-select">
                <!-- align="center" style="font-size: 1rem; padding-right: 10px;" -->
                Choose number of tubes:
            </label>
            <p>
                <select name="tubes_number" id="tubes-num-select">
                    <!-- align="center" style="font-size: 0.9rem; padding: 2px 5px;" -->
                    <option value="0" selected>Random (8-12)</option>
                    <option value="4">4 / 2 colors</option>
                    <option value="5">5 / 3 colors</option>
                    <option value="6">6 / 4 colors</option>
                    <option value="7">7 / 5 colors</option>
                    <option value="8">8 / 6 colors</option>
                    <option value="9">9 / 7 colors</option>
                    <option value="10">10 / 8 colors</option>
                    <option value="11">11 / 9 colors</option>
                    <option value="12">12 / 10 colors</option>
                </select>
            </p>
        </fieldset>

        <fieldset class="form-element">
            <label for="tubes-vol-select"> Choose tubes' volume: </label>
            <p>
                <select name="tubes_volume" id="tubes-vol-select">
                    <option value="0" selected>Random (3-5)</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </p>
        </fieldset>

        <fieldset class="form-element">
            <legend>Game mode:</legend>
            <div>
                <input
                    type="radio"
                    id="mode-classic"
                    name="game_mode"
                    value="classic"
                    checked
                />
                <label class="tooltip" for="mode-classic">
                    Classic
                    <span class="tooltip-text tooltip-right">
                        All tubes are of the same volume,<br />
                        two of them are empty.<br />
                        Gather all portions of every color<br />
                        in a separate containers to win</span>
                </label>
            </div>

            <div>
                <input type="radio" id="mode-uno" name="game_mode" value="uno" />
                <label class="tooltip" for="mode-uno">
                    Uno
                    <span class="tooltip-text tooltip-right">
                        Same as Classic,<br />
                        but you need to gather portions<br />
                        of only one color<br />
                        in a container to win.</span>
                </label>
            </div>
        </fieldset>

        <fieldset class="form-element">
            <legend>Fog of war:</legend>
            <div class="tooltip">
                <input
                  type="checkbox"
                  id="fog-of-war"
                  name="fog_of_war"
                  value="true"
                />
                <label for="fog-of-war">activate Fog of war mode</label>
                <span class="tooltip-text tooltip-down">
                    All portions' (except top) colors,<br />
                    are hidden.</span>
            </div>
        </fieldset>

        <h1>...or load a game</h1>
        <fieldset class="form-element">
            <div>
                <label for="load-file">Choose a game save file:</label>
                <p>
                    <input type="file" id="load-file" name="load_file" accept=".txt, .json" />
                    <button name="clear_button" style="visibility: hidden">x</button>
                </p>
            </div>
        </fieldset>

        <p><input type="submit" value="New random game" name="start_button" /></p>
    </div>
</form>
<div class="version tooltip" style="width:360px">
    <div id ="version"></div>
    <span class="tooltip-text tooltip-right">
        Build date:<br />
        &lt;month&gt;&lt;date&gt;.&lt;hour&gt;</span>
</div>
